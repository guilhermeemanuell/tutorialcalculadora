<body>
  <section id="home">
    <div class="col-a">
      <header>
        <h1 class="titulo">Tutorial da Calculadora</h1>
      </header>
    </div>
  </section>
  <section id="content">
    <div class="col-b">
      <div class="calculadora">
        <!--       <h1>Calculadora</h1> -->
        <p id="resultado"></p>
        <table>
          <tr>
            <td><button class="botao operadores" onclick="clean()">C</button></td>
            <td><button class="botao operadores" onclick="back()">‚Üê</button></td>
            <td><button class="botao operadores" onclick="insert('/')">/</button></td>
            <td><button class="botao operadores" onclick="insert('*')">X</button></td>
          </tr>
          <tr>
            <td><button class="botao" onclick="insert('7')">7</button></td>
            <td><button class="botao" onclick="insert('8')">8</button></td>
            <td><button class="botao" onclick="insert('9')">9</button></td>
            <td><button class="botao operadores" onclick="insert('-')">-</button></td>
          </tr>
          <tr>
            <td><button class="botao" onclick="insert('4')">4</button></td>
            <td><button class="botao" onclick="insert('5')">5</button></td>
            <td><button class="botao" onclick="insert('6')">6</button></td>
            <td><button class="botao operadores" onclick="insert('+')">+</button></td>
          </tr>
          <tr>
            <td><button class="botao" onclick="insert('1')">1</button></td>
            <td><button class="botao" onclick="insert('2')">2</button></td>
            <td><button class="botao" onclick="insert('3')">3</button></td>
            <td rowspan="2"><button class="botao igualdade" id="botao-igual" onclick="calcular()">=</button></td>
          </tr>
          <tr>
            <td colspan="2"><button class="botao" onclick="insert('0')" id="botao-zero">0</button></td>
            <td><button class="botao" onclick="insert('.')">.</button></td>
          </tr>
        </table>
      </div>
    </div>
  </section>
